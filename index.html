<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>ToDo</title>
    <link rel="icon" type="image/png" href="img/ico.png" />
  </head>
  <body>
    <section class="welcomePage align-items-center section">
        <div class="container welcomePage__container">
          <div class="content">
            <div class="row justify-content-center">
              <h2 class="welcomePage__header header col-11 col-sm-9 col-md-8 ml-auto mr-auto text-center">
                Welcome to Todo app
              </h2>
              <div class="welcomePage__discr col-11 col-sm-9 col-md-8 ml-auto mr-auto text-center">
                Please enter your data and press “start” button
              </div>
        
              <form action="#" class="form-horizontal welcomePage__registrationForm basic-form col-11 col-sm-9 col-md-8">
                <div class="form-group">
                  <label for="inputEmail">Your email:</label>
                  <input type="email" class="form-control welcomePage__registrationForm-email basic-form-text-input" id="inputEmail" aria-describedby="emailHelp" placeholder="Please enter your email">
                </div>
                <div class="form-group">
                  <label for="inputPassword">Your password:</label>
                  <input type="password" class="form-control welcomePage__registrationForm-pass basic-form-text-input" id="inputPassword" placeholder="Please enter your password">
                </div>
                <div class="alert basic-form__alert" role="alert">
                  Invalid input data
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg basic-form-button basic-form-button-pink welcomePage__registrationForm-pinkButton col-sm-5">Start</button>
                </div>
              </form>
            </div>
          </div>
        </div>  
    </section>
    
    <section class="profile section">
      <div class="container">
        <div class="content">
          <div class="row text-center">
            <div class="col-12">
              <h2 class="header">Profile</h2>
            </div>
          </div>
          <div class="row profile__content">
            <div class="col-md-5">
              <div class="profile__content-left text-center">
                <div class="row">
                  <img class="rounded-circle profile__content-left-avatar mx-auto" src="img/avatar.png" alt="avatar">
                </div>
                <div class="row">
                  <p class="profile__content-left-name col-sm-5 mx-auto">{{user.name}}</p>
                </div>
                <div class="profile__content-left-buttons left-buttons row flex-column">
                  <div class="col-10 col-sm-6 col-xl-5 mx-auto">
                    <a href="#addTask" class="left-buttons-button left-buttons-button-darkblue">Add Task</a>
                  </div>
                  <div class="col-10 col-sm-6 col-xl-5 mx-auto">
                    <a href="#dashboard" class="left-buttons-button left-buttons-button-blue">Dashboard</a>
                  </div>
                  <div class="col-10 col-sm-6 col-xl-5 mx-auto">
                    <a href="#exit" class="left-buttons-button left-buttons-button-pink">exit</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-7">
              <form action="#" class="basic-form right-form">
                <div class="form-group row right-form__group">
                  <label for="right-form-name" class="col-10 col-sm-4 col-xl-3 col-form-label right-form__group-label">Your name</label>
                  <div class="col-10 col-sm-6 col-xl-5">
                    <input type="text" class="form-control basic-form-text-input right-form__group-text-input" id="right-form-name">
                  </div>
                </div>
                <div class="form-group row right-form__group">
                  <label for="right-form-email" class="col-sm-4 col-xl-3 col-form-label right-form__group-label">Your email</label>
                  <div class="col-10 col-sm-6 col-xl-5">
                    <input type="email" class="form-control basic-form-text-input right-form__group-text-input" id="right-form-email">
                  </div>
                </div>
                <div class="form-group row right-form__group row">
                  <label for="right-form-pass" class="col-sm-4 col-xl-3 col-form-label right-form__group-label">Password</label>
                  <div class="col-10 col-sm-6 col-xl-5">
                    <input type="password" class="form-control basic-form-text-input right-form__group-text-input" id="right-form-pass">
                  </div>
                </div>        
                <div class="row">
                  <div class="alert basic-form__alert right-form__alert col-sm-10 col-9 " role="alert">
                    Invalid input data
                  </div>
                </div>
                <div class="form-group row right-form__group">
                  <div class="col-10 col-sm-6 offset-md-4 col-xl-5 offset-xl-3">
                    <button type="submit" class="btn btn-lg basic-form-button basic-form-button-pink right-form__group-button">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
